



<div class="content-wrapper">
  <ContentHeader title="Manage user" />

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="card card-warning">
            <div class="card-header">
              <h3 class="card-title">General Elements</h3>
            </div>

            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label class="col-form-label" for="inputSuccess">
                    <i class="fas fa-check"></i> Input with success
                  </label>
                  <input
                    type="text"
                    class="form-control is-valid"
                    id="inputSuccess"
                    placeholder="Enter ..."
                  />
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="inputWarning">
                    <i class="far fa-bell"></i> Input with warning
                  </label>
                  <input
                    type="text"
                    class="form-control is-warning"
                    id="inputWarning"
                    placeholder="Enter ..."
                  />
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="inputError">
                    <i class="far fa-times-circle"></i> Input with error
                  </label>
                  <input
                    type="text"
                    class="form-control is-invalid"
                    id="inputError"
                    placeholder="Enter ..."
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
